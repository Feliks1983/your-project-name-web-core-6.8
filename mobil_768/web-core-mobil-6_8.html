<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <div class="menu__back__block">
      <div class="group__icon__header">
        <img class="menu__back__block__headar__burger" src="./imgs/burger.svg" alt="burger">
        <img class="menu__back__block__headar__divider" src="./imgs/divider.svg" alt="divider">
        <img class="menu__back__block__headar__group" src="./imgs/group.svg" alt="group">
      </div>
      <img class="menu__back__block__headar__call" src="./imgs/call.svg" alt="call">
      <img class="menu__back__block__headar__chat" src="./imgs/chat.svg" alt="chat">
      <img class="menu__back__block__headar__profile" src="./imgs/profile.svg" alt="profile">
      <img class="menu__back__block__headar__divider" src="./imgs/divider.svg" alt="divider">
      <img class="menu__back__block__headar__repair" src="./imgs/repair.svg" alt="repair">
      <img class="menu__back__block__headar__checkstatus" src="./imgs/checkstatus.svg" alt="checkstatus">
      
    </div>
    <img class="menu__back__block__headar__shadow" src="./imgs/shadow.svg" alt="shadow">
  </header>
  <main class="main">
    <div class="background">
      <div class="main__title">
        <img class="highlight__long" src="./imgs/highlight.svg" alt="highlight">
        <h3 class="main__title__text">Услуги и сервисы</h3>
      </div>
      <div class="slidemenu">
        <button class="button__slidemenu1">
          <div class="button__text1">
            <span class="button__slidemenu__text1">Ремонтируемые устройства</span>
          </div>
          <div class="button__slidemenu__back1"></div>
        </button>
        <button class="button__slidemenu2">
          <div class="button__text2">
            <span class="button__slidemenu__text2">Дополнительные услуги</span>
          </div>
          <div class="button__slidemenu__back2"></div>
        </button>
        <button class="button__slidemenu3">
          <div class="button__text3">
            <span class="button__slidemenu__text3">Цены на услуги</span>
          </div>
          <div class="button__slidemenu__back3"></div>
        </button>
        <button class="button__slidemenu4">
          <div class="button__text4">
            <span class="button__slidemenu__text4">Специальные цены</span>
          </div>
          <div class="button__slidemenu__back4"></div>
        </button>
        <div class="fade"></div>
      </div>
      <div class="group__block">
        <div class="content__text">
          <p class="long__text">
            Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.<br><br>
            Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера
          </p>
        </div>
        <div class="readmore">
            <img class="expand__img" src="./imgs/expand.svg" alt="expand">
            <p class="readmore__text">Читать далее</p>
        </div>
        <img class="picture__img" src="./imgs/picture.png" alt="picture">
      </div>
    </div> 
  </main>
</body>
</html>
